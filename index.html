<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="parentOfMachine">
        <div class="machine">
            <div class="screen">
                <div class="typeScreen">dfd</div>
                <div class="resultScreen">fdf</div>
            </div>
            <div class="bottons">
                <div class="firstRow">
                    <button class="delete" id="allClear">AC</button>
                    <button class="delete" id="clearEntry">CE</button>
                    <button class="delete" id="backspace">⌫</button>
                    <button class="operator" id="div">÷</button>
                </div>
                <div class="secondRow">
                    <button id="seven">7</button>
                    <button id ="eight">8</button>
                    <button id="nine">9</button>
                    <button class="operator" id="mult">×</button>
                </div>
                <div class="thirdRow">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="forthRow">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="fifthRow">
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button class="longBtn operator" id="equelTo">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
