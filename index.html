<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="parentOfMachine">
        <div class="machine">
            <div class="screen">
                <div class="typeScreen">dfd</div>
                <div class="resultScreen">fdf</div>
            </div>
            <div class="bottons">
                <div class="firstRow">
                    <button class="delete">AC</button>
                    <button class="delete">CE</button>
                    <button class="delete">Back</button>
                    <button class="operator">/</button>
                </div>
                <div class="secondRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">x</button>
                </div>
                <div class="thirdRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="forthRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="fifthRow">
                    <button>0</button>
                    <button>.</button>
                    <button class="longBtn operator">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
